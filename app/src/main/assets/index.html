<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VaNet</title>
    <link rel="stylesheet" type="text/css" href="v.css">
</head>
<body>
<div>
    <nav>
        <ul class="v_bookmark">
            <li class="address_controls">
                <form id="go_form" name="searchForm" action="" onsubmit="searchForm.action = searchForm.q.value">
                    <div class="v_searchboxForm" data-bm="16">
                        <input class="v_searchbox" id="go_form_q" name="q"
                               title="Enter your search term" type="url"
                               value="" maxlength="100" autocapitalize="off"
                               autocorrect="off" autocomplete="off"
                               spellcheck="false"
                               placeholder="Enter URL">
                        <input type="submit"
                               class="v_searchboxSubmit"
                               id="go_form_go"
                               title="Search"
                               tabindex="-1"
                               name="go">
                    </div>
                </form>
            </li>

            <li><a href="https://www.bing.com">Bing.com</a></li>
        </ul>
    </nav>

</div>
</body>
</html>
